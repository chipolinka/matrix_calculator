<html>
	<head>
	<title>SKB Kontur test task</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>

		<div id="menu">
			<button id="mul">Умножить матрицы</button>
			<button id="clear" class="gray"> Очистить матрицы</button>
			<button id="change" class="gray">Поменять матрицы местами</button>
			<form id="type_matrix">
      	<input name="matrix" type="radio" value="matrix_a" checked> Матрица А
    		<input name="matrix" type="radio" value="matrix_b" > Матрица В
  		</form> 
  		<p id="row"><button id="add_row" class="gray">Добавить</button> 
  			<button id="del_row" class="gray">Удалить</button> строку</p>
  		<p id="col"><button id="add_col" class="gray">Добавить</button> 
  			<button id="del_col" class="gray">Удалить</button> столбец</p>
		</div>
		<div id="matrices">
      <div class="left_col">
        <div id="matrix_c"></div>
        <div id="matrix_b"></div>
      </div>
      <div class="right_col">
        <div id="matrix_a"></div>
      </div>
    </div>
    <script type="text/javascript" src="matrixVisualisator.js"></script>
    <script type="text/javascript" src="matrixFunctions.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
