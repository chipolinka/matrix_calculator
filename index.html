<html>
	<head>
	<title>SKB Kontur test task</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<div id="menu">
      <div>
			 <button id="mul">Умножить матрицы</button> <span class="mul-triangle"></span>
			</div>
      <div id="clear">
        <button class="gray"> <span class="icon">↶</span> Очистить матрицы</button>
			</div>
      <div id="change">
        <button class="gray"> <span class="icon">⇅</span> Поменять матрицы местами</button>
			</div>
      <div id="type_matrix">
      	<input name="matrix" type="radio" value="matrix_a" checked> Матрица А
    		<input name="matrix" type="radio" value="matrix_b" > Матрица В
  		</div>
      <div> 
  		<p id="row"><button id="add_row" class="gray"><span class="icon">✚</span> Добавить</button> 
  			<button id="del_row" class="gray"><span class="icon">➖</span> Удалить</button> строку</p>
  		<p id="col"><button id="add_col" class="gray"><span class="icon">✚</span> Добавить</button> 
  			<button id="del_col" class="gray"><span class="icon">➖</span> Удалить</button> столбец</p>
		  </div>
      <div id="error_message">
        <p>Такие матрицы нельзя перемножить, <br/>
        так как количество столбцов матрицы А <br/> не равно количеству строк матрицы В.  
        </p>
      </div>
    </div>
		<div id="matrices">
      <div class="left_col">
        <div id="matrix_c"></div>
        <div id="matrix_b"></div>
        <div id="B">B</div>
      </div>
      <div class="right_col">
        <div id="matrix_a"></div>
        <div id="A">
          <div class="child">A</div>
          <div class="helper"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="matrixVisualisator.js"></script>
    <script type="text/javascript" src="matrixFunctions.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
